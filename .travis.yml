git:
  depth: 1

cache:
  directories:
    - $HOME/docker

before_cache:
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

jobs:
  include:
    - stage: build docker image
      language: minimal
      script:
        - docker build -t origin .
        - docker images
    - stage: ipfs-proxy tests
      language: node_js
      script: docker run --rm origin npm run test --prefix origin-ipfs
    - stage: origin-contracts tests
      language: node_js
      script: docker run --rm origin npm run test --prefix origin-contracts
    - stage: origin-dapp tests
      language: node_js
      script: docker run --rm origin npm run test --prefix origin-dapp
    - stage: origin-discovery tests
      language: node_js
      script: docker run --rm origin npm run test --prefix origin-discovery
    - stage: origin-messaging tests
      language: node_js
      script: docker run --rm origin npm run test --prefix origin-messaging
    - stage: origin-notifications tests
      language: node_js
      script: docker run --rm origin npm run test --prefix origin-notifications
    - stage: origin-token-transfer tests
      language: node_js
      script:
        - docker run --rm origin npm run test --prefix origin-token-transfer/client
        - docker run --rm origin npm run test --prefix origin-token-transfer/server

before_install:
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
